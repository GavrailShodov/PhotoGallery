        <section>
          <div class="box">
            <h2 class="center">Upload your photo here</h2>
            <form>

              <div class="mb-3 ">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="Name" aria-describedby="emailHelp">
              </div>

                <div class="mb-3">
                  <label for="Email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="input-group mb-3">
                  <input type="file" class="form-control" id="inputGroupFile02">
                </div>
                <div class="center">
                  <button type="submit" id="btn-upload"class="btn btn-primary mt-3">Upload</button>
                </div>
                </form>
        </div>
      </section>
      </div>
      
    <footer class="footer">
      <p>Thank you for visiting Photo gallery, we hope you enjoy your time here and find something that inspires you!</p> 
   </footer>
   <script>
    document.querySelectorAll('.gallery-img img').forEach(image=>{
      image.onclick = () =>{
        document.querySelector('.popup-img').style.display='block';
        document.querySelector('.popup-img img').src=image.getAttribute('src');
      }
    });
    document.querySelector('span').onclick=()=>
    {
      document.querySelector('.popup-img').style.display='none';
    }
   </script>
